<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h1>

        {% if messages %}
            {% for message in messages %}
                <p class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm text-center">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <input type="text" name="username" placeholder="Username" required 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <input type="password" name="password" placeholder="Password" required 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200 font-semibold">
                Login
            </button>
        </form>

        <p class="text-sm text-center text-gray-600 mt-6">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>

</body>
</html>
