<script src="https://cdn.tailwindcss.com"></script>
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Register</h1>

    {% if error %}
        <p class="text-red-500 mb-4 p-3 bg-red-100 border border-red-400 rounded">
            {{ error }}
        </p>
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        
        <a href="{% url 'login' %}"><button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
            Register
        </button></a>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium">Login</a>
    </p>
</div>
