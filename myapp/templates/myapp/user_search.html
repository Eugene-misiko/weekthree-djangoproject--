<h1>User Search</h1>

<form method="GET">
    <input type="text" name="q" placeholder="Search users"
           value="{{ query }}">
    <button type="submit">Search</button>
</form>

<hr>

{% if users %}
    {% for user in users %}
        <p>
            <a href="{% url 'profile' user.id %}">
                {{ user.username }}
            </a>
        </p>
    {% endfor %}
{% elif query %}
    <p>No users found.</p>
{% endif %}

<a href="{% url 'feed' %}">Back to Feed</a>
