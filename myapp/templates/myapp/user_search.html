<script src="https://cdn.tailwindcss.com"></script>
<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">User Search</h1>
    
    <form method="GET" class="flex gap-2 mb-6">
        <input 
            type="text" 
            name="q" 
            placeholder="Search users..." 
            value="{{ query }}"
            class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
        <button 
            type="submit" 
            class="px-5 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200"
        >
            Search
        </button>
    </form>

    <hr class="mb-6">

    {% if users %}
        <div class="space-y-3">
            {% for user in users %}
                <a href="{% url 'profile' user.id %}" class="block p-4 bg-gray-50 rounded-lg hover:bg-blue-50 transition border border-gray-200">
                    <span class="text-lg font-medium text-blue-700">{{ user.username }}</span>
                </a>
            {% endfor %}
        </div>
    {% elif query %}
        <p class="text-gray-600 bg-yellow-50 p-4 rounded-lg border border-yellow-200">No users found.</p>
    {% endif %}

    <div class="mt-8">
        <a href="{% url 'feed' %}" class="text-blue-600 hover:text-blue-800 font-medium">
            &larr; Back to Feed
        </a>
    </div>
</div>
